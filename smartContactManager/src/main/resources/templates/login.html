<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleafe.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>

</head>
<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<div th:if="${param.error}" class="alert-danger mb-4"> Invalid username and password</div>
									<div th:if="${param.logout}" class="alert-success mb-4"> You have been logged out</div>
									
									<div class="form-outline form-white mb-4">
										<input type="text" id="typeEmailX"
											class="form-control form-control-lg" name="username"
											placeholder="User Name" /> <label class="form-label"
											for="typeNameX"></label>
									</div>

									<div class="form-outline form-white mb-4">
										<input type="password" id="typePasswordX"
											class="form-control form-control-lg" placeholder="Password"
											name="password" /> <label class="form-label"
											for="typePasswordX"></label>
									</div>


									<button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
								

								<div class="mt-3">
									<p class="mb-0">
										Don't have an account? <a href="/signup"
											class="text-white-50 fw-bold">Sign Up</a>
									</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
